

<div class="backgroundLightGray">
    <div class="row">
        <div class="col-md-12 col-lg-12  col-sm-12 col-xlg-12">
          <div class="flexcontener backgroundColorWhite">
            <div class="row">
                <div class="col-md-12 col-lg-12" style="padding: 22px 22px 6px 42px;">
                    <span>
                    <strong class="custom_title">Products</strong>
                    </span>
                    <span>
                        <button (click)="addNewProduct();" class="customButtonHeight btn btn-light mr-3 pull-right" placement="bottom" ngbTooltip="Click to add new product"><i class="fa fa-plus mr-2"></i>New</button>
                    </span>
                </div>
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr class="tableHeadingStyle">
                                        <th class="th_top">
                                            <span  class="d-flex justify-content-start align-items-center"> Product Number
                                                <span class="d-flex flex-column justify-content-end align-items-center ml-3">
                                                    <i (click)="SortingAsending('Number');" aria-hidden="true" class="fa fa-sort-up font-12 cursor_pointer sortIcon"></i>
                                                    <i (click)="sortingDsending('Number');" aria-hidden="true" class="fa fa-sort-down font-12 cursor_pointer sortIcon"></i>
                                                </span>
                                            </span>
                                        </th>
                                        <th class="th_top">
                                            <span  class="d-flex justify-content-start align-items-center">Product Name
                                                <span class="d-flex flex-column justify-content-end align-items-center ml-3">
                                                    <i (click)="SortingAsending('name');" aria-hidden="true" class="fa fa-sort-up font-12 cursor_pointer sortIcon"></i>
                                                    <i (click)="sortingDsending('name');"aria-hidden="true" class="fa fa-sort-down font-12 cursor_pointer sortIcon"></i>
                                                </span>
                                            </span>
                                        </th>
                                        <th class="th_top">
                                            <span  class="d-flex justify-content-start align-items-center">Product Code
                                                <span class="d-flex flex-column justify-content-end align-items-center ml-3">
                                                    <i (click)="SortingAsending('productCode');" aria-hidden="true" class="fa fa-sort-up font-12 cursor_pointer sortIcon"></i>
                                                    <i (click)="sortingDsending('productCode');"aria-hidden="true" class="fa fa-sort-down font-12 cursor_pointer sortIcon"></i>
                                                </span>
                                            </span>
                                        </th>
                                        <th class="th_top">
                                            <span  class="d-flex justify-content-start align-items-center">Product Image
                                             
                                            </span>
                                        </th>
                                        <th class="th_top">Action</th>
                                    
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let product of allProductList">
                                        <td class="cursor_pointer">{{product.number}}</td>
                                        <td class="cursor_pointer">{{product.name}}</td>
                                        <td class="cursor_pointer">{{product.productCode}}</td>
                                        <td class="cursor_pointer">
                                            <img src="{{product.image}}" class="productImagstyle" alt="productImg" onerror="this.src='assets/images/background/placeholder.png'"/>
                                        </td>
                                        <td class="cursor_pointer">
                                            <samp style="cursor: pointer;">
                                                <a placement="bottom" ngbTooltip="View Product Details">
                                                    <i class="fa fa-eye" (click)="viewProductFunction(product);" style="color:gray;font-size: 20px;"></i>
                                                </a>
                                            </samp>
                                            <samp style="cursor: pointer;">
                                                <a placement="bottom" ngbTooltip="Edit Product Details">
                                                    <i class="fa fa-edit" (click)="editProductFunction(product);" style="color:gray;margin-left: 14px;font-size: 20px;"></i>
                                                </a>
                                            </samp>
                                            <samp style="cursor: pointer;">
                                                <a placement="bottom" ngbTooltip="Clone Product">
                                                    <i class="fa fa-copy" (click)="cloneProductFunction(product);" style="color:gray;margin-left: 14px;font-size: 20px;"></i>
                                                </a>
                                            </samp>
                                            <samp style="cursor: pointer;">
                                                <a placement="bottom" ngbTooltip="Delete Product">
                                                     <i class="fa fa-trash cursor_pointer" (click)="deleteProductModelFunction(productDeleted)" style="color:red;font-size: 20px;margin-left: 14px;"></i></a>
                                            </samp>
                                        </td>
                                    </tr>
                                   
                                  
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-12 col-lg-12 text-center" *ngIf="isLoading">
                            <img  src="assets/images/loader/Spinner.gif" style="width: 6rem;" alt="loading.." />
                        </div>
                    </div>
                </div>
            </div>
            </div>

<!-- new code end -->

          </div>
          </div>
  
    </div>
</div>



<ng-template #productDeleted let-c="close" let-d="dismiss">
    <div class="modal-header customBackgroundColor">
        <div>
            <span class="headersStyle">Delete Product</span>
        </div>
        <button type="button" style="color: #fff;" class="outline_none custom_color_white close mod_close_btn" aria-label="Close" (click)="d('Cross click')">
             <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="card m_b_0" style="background-color: #eaeaea;">
          <div class="card-body">
            <div class="row deleteProductBody">
              <div class="col-lg-12 col-md-12 col-sm-12 col-12 mb-2 py-0">
                <span class="login_heading modeltextStatus">Do you want to delete this product?</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row text-center m_18">
            <div class="col-12">
              <button type="button" (click)="d('Cross click')" class="btn btn btn-danger">No</button>
              <button type="button" style="margin-left: 12px; "(click)='productDeleteFunction();'
                class="btn btn btn-success  background_color">Yes</button>
            </div>
          </div>
      </div>
</ng-template>
