<div class="parantFlex background_color" style="cursor: default !important;">
    <div class="flexcontener" data-tooltip="Click to Install Seal" data-tooltip-position="bottom">
        <div class="card" style=" top: 0;right: 0;height: 100% !important;margin-top: 0px !important;margin: 0 auto;">
          
            <div class="card-body background_color cursorStyle" style=" box-shadow: 0 0px 0px 0 rgb(106 105 107), 0 0px 0px 0px rgb(104 103 105), 0 0px 5px 0 rgb(104 103 105) !important;" >
              
                <a href="javascript:void(0)" class="text-center db login-Image-logo cursorStyle"><img src="assets/images/background/MicrosoftTeams-image.png" style="width: 35%;" alt="Home" /><br/></a>
                <h3 class="box-title text-center" style="margin-top: 15px;margin-bottom: 15px !important;">
                    <span class="login_heading" *ngIf="IsLogin">Sign in to Greyscale Cloud</span>
                    <span class="login_heading" *ngIf="!IsLogin">Forgot Password?</span><br>
                    <span class="login_heading customfontsize_12"  *ngIf="!IsLogin">Don't worry just fill in your email and will help you reset your password
                    </span>
                </h3>
                <div *ngIf="IsLogin">
                <form #userlogin="ngForm" class="form-horizontal form-material" id="loginform">
                    <div class="form-group m_top" style="margin-bottom: 10px;">
                        <div class="col-xs-12">
                            
                            <input class="form-control input_BOX input-box-text-style" style="min-height: 33px;height: 30px !important;" autocomplete="off" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" name="username" [(ngModel)]="username" required type="text"  #usremail="ngModel" placeholder="Enter user name">
                            <div class="input-group m-t-5 margin_b-15">
                                <div [hidden]="usremail.valid || usremail.pristine" class="custom_alert custom_alert-danger m-t-5">
                                    <div style="font-size: 14px;" [hidden]="!usremail.hasError('required')"><i class="fa fa-info-circle"></i> User name is required
                                    </div>
                                    <div style="font-size: 14px;" [hidden]="!usremail.hasError('pattern')"><i class="fa fa-info-circle"></i> Please enter valid email address
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group m_top margin_b-15">
                        <div class="col-xs-12">
                           
                            <input class="form-control input_BOX input-box-text-style" id="password" style="min-height: 33px;height: 30px !important;" autocomplete="off" name="loginpassword" #loginpassword="ngModel" minlength="5"  maxlength="15" type="password" name="password" [(ngModel)]="password" required placeholder="Enter password">
                            <div class="input-group m-t-5  margin_b-15">
                                <div [hidden]="loginpassword.valid || loginpassword.pristine" class="custom_alert custom_alert-danger m-t-5">
                                    <div style="font-size: 14px;" [hidden]="!loginpassword.hasError('minlength')"><i class="fa fa-info-circle"></i> Password min-Length 5 characters</div>
                                    <div style="font-size: 14px;" [hidden]="!loginpassword.hasError('required')"><i class="fa fa-info-circle"></i> Password is required</div>
                                    <div style="font-size: 14px;" [hidden]="!loginpassword.hasError('pattern')"><i class="fa fa-info-circle"></i> Password max-length 11 characters</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center ">
                        <div class="col-xs-12">
                            <label >
                                <input style="cursor: pointer;" type="checkbox" id="SignIn" [(ngModel)]="staySignIn" name="SignIn">
                                    <span class="login_heading keep-me-signed-in-text-style">Keep me signed in</span>
                            </label>
                           
                        </div>
                    </div>
                   
                    <div class="form-group text-center ">
                        <div class="col-xs-12" style="display: flex;justify-content: center;">
                            <button class="btn btn-light signInbtn" [disabled]="userlogin.invalid" (click)="login()"><img src="assets/images/background/Greyscale-G.png" class="signInBtnIcon" alt="Home" />Sign in</button>
                        </div>
                    </div>
                </form>
            </div>

            </div>
        </div>
</div>
</div>
